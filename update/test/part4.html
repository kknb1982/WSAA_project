<html>
    <head>
        <title>4</title>
    </head>

    
    <body>
        <input type="number" onchange="checkNumber(this)"/>
        <br/>
        <div id="result">output here</div>
</body>
<script>
    function checkNumber(inputElement) {
        var value = inputElement.value
        if (value < 10) {
            document.getElementById("result").innerText = "Too low"
        } else if (value > 10) {
            document.getElementById("result").innerText = "Too high"
        } else {
            
        }
    }
</script>
</html>
