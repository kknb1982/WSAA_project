
<html>
    <head>
        <title>Register</title>
    </head>

    <body>
        <h1>Register for the travel database</h1>
        <p>To have access to the travel database as a traveller please complete the below</p>

    <div form id="registerForm" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <button type="button" onclick="registerUser()">Register</button>
    </div>
    <br>
    <p>Already have an account? <a href="login.html">Log in here</a></p>
    <p>Forgot your password? <a href="/reset_password">Reset it here</a></p>

    <script>
        async function registerUser() {
            // Get the input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            // Send the data to the server
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password, email })
            });

            // Handle the server response
            const result = await response.json();
            if (result.success) {
                alert('Registration successful! You can now log in.');
                window.location.href = '/login'; // Redirect to login page
            } else {
                alert('Registration failed. Please try again.');
            }
        }
    </script>
</html>
