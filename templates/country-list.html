<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link href="/static/css/style.css" rel="stylesheet">
        <title>List of Countries</title>
        <script src="/static/js/main.js" defer></script>
    </head>

    <body onload="loadCountries()">
        
        <div class="container mt-4">
            <h1>List of all countries data is available for</h1>
            <p>Click on a country to view its details and travel advice.</p>
            <input type="text" id="searchBox" placeholder="Search for a country....." onkeyup="filterCountries()">
            <table id = "countryTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Country Name</th>
                        <th>Official Country Name</th>
                        <th>Country Details Page</th>
                    </tr>
                </thead>
                <tbody>
                    {% for country in countries %}
                    <tr>
                        <td>{{ country['common_name'] }}</td>
                        <td>{{ country['official_name'] }}</td>
                        <td>
                            <a href="/country-details/{{ country['common_name'] | lower | replace(' ', '-') }}" class="btn btn-link">
                                View Details
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>  
    </body>
</html>
