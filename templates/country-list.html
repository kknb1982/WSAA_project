<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link href="/static/css/style.css" rel="stylesheet">
        <title>List of Countries</title>
        <script src="/static/js/main.js" defer></script>
    </head>

    <body onload="loadCountryList()">
        <h1>List of all countries data is available for</h1>
        <p>Click on a country to view its details and travel advice.</p>

        <div class="container mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Country Name</th>
                        <th>Country Code</th>
                        <th>Country Details</th>
                        <th>FCO link</th>
                    </tr>
                </thead>
                <tbody id="countryList">
                    <!-- The country list will be dynamically loaded here by JavaScript -->
                </tbody>
            </table>
        </div>  
    </body>
</html>
