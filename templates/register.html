<html>
    <head>
        <title>Register</title>
        <script src="/static/js/main.js" defer></script>
        <link href="/static/css/style.css" rel="stylesheet">
    </head>

    <body>
        <h1>Register for a student log in</h1>
        <form id="add_user" method="POST" onsubmit="addUser(event)">
        <label for="firstname">First name:</label>
        <input type="text" id="firstname" name="firstname" required><br>

        <label for="lastname">Last name:</label>
        <input type="text" id="lastname" name="lastname" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone number:</label>
        <input type="text" id="phone" name="phone" required><br>

        <button type="submit" class="button button2">Register</button>
    </form>
    <div id="message" style="margin-top: 20px;"></div>
        <br>
        <button class="button button3" onclick="window.location.href='/'">Back to Home</button>
    </body>
</html>
