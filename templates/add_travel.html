<html>
    <head>
        <title>Travel_form</title>
    </head>

    <body>
        <h1>Travel form</h1>
        <p>Please enter the detail of your travel on this page.<br> 
            Please add one line for each travel location.</p>
        
        <form id="travelForm" method="POST">
            <label>Institution or host company:</label>
            <input type="text" name="institution"><br>
            
            <label>City:</label>
            <input type="text" name="city" required><br>
            
            <label>Country:</label>
            <input type="text" name="country" required><br>
            
            <label>Start Date:</label>
            <input type="date" name="start_date" required><br>

            <label>End Date:</label>
            <input type="date" name="end_date" required><br>
        
            <button type="submit" onclick="addtravel()">Add Travel</button>

        </form>

        <h2>Travel List</h2>
            <table id="travelTable" border="1">
                <thead>
                    <tr>
                        <th>Institution</th>
                        <th>City</th>
                        <th>Country</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added here dynamically -->
                </tbody>
            </table>
                
            <script>
                function addtravel() {
                    const form = document.getElementById('travelForm');
                    const formData = new FormData(form);
                    const travelData = {
                        institution: formData.get('institution'),
                        city: formData.get('city'),
                        country: formData.get('country'),
                        start_date: formData.get('start_date'),
                        end_date: formData.get('end_date')
                    };

                    // Add the travel data to the table
                    const tableBody = document.querySelector('#travelTable tbody');
                    const newRow = tableBody.insertRow();
                    Object.values(travelData).forEach(value => {
                        const cell = newRow.insertCell();
                        cell.textContent = value;
                    });

                    // Clear the form fields
                    form.reset();
                }


            </script>
            
        </body>
    </html>
