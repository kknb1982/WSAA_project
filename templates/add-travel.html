<html>
    <head>
        <title>Travel_form</title>
        <script src="/static/js/main.js" defer></script>
        <link href="/static/css/style.css" rel="stylesheet">
    </head>

    <body>
        {% if session['userid'] %}
            <div style="background-color: lightgray; padding: 10px;">
                Logged in as: <strong>{{ session['userid'] }}</strong>
                <button class="button button2" onclick="window.location.href='/logout'">Logout</button>
            </div>
        {% endif %}
    
    <h1>Travel form</h1>
        <body>
            <h2>Add a Travel Record</h2>
        
            <input type="text" id="institution" placeholder="Institution or company">
            <input type="text" id="city" placeholder="City">
            <input type="text" id="country" placeholder="Country">
            <input type="date" id="departure_date">
            <input type="date" id="return_date">
        
            <button class="button button1" onclick="submitTravel()">Submit</button>
            <div id="message" style="margin-top: 20px;"></div>

            <br><button class = "button button2" onclick="window.location.href='/dashboard'">Back to Dashboard</button>
        </body>
</html>
