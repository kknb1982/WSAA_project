
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>View travel</title>
    <script src="/static/js/main.js" defer></script>
    </head>

    <body onload="loadTravel()"">
        {% if session['userid'] %}
            <div style="background-color: lightgray; padding: 10px;">
                Logged in as: <strong>{{ session['userid'] }}</strong>
                <button onclick="window.location.href='/logout'">Logout</button>
            </div>
        {% endif %}

        
        <div id="updateTravelFormContainer">
            <form id="updateTravelForm">
                Institution <input type="text" id="institution" value="{{ travel['institution'] }}" required><br>
                City <input type="text" id="city" value="{{ travel['city'] }}" required><br>
                Country <input type="text" id="country" value="{{ travel['country'] }}" required><br>
                Travel Start <input type="date" id="travelstart" value="{{ travel['travelstart'] }}" required><br>
                Travel End <input type="date" id="travelend" value="{{ travel['travelend'] }}" required><br>
                <button type="button" onclick="submitUpdateTravel()">Submit</button>
            </form>
        </div>
    </body>
</html>
